<h1>Basic Reactive Forms </h1>

<form action="">
    <input type="text" placeholder="enter your name" [formControl]="name">
    <br>
    <br>
    <input type="text" placeholder="enter your password" [formControl]="password">
    <br>
    <br>
    <button type="button" (click)="displayValue()">Login</button>
    <button type="button" (click)="setValues()">Set value in Fields</button>

</form>

<hr>

<h1>Form Grouping in Reactive Forms</h1>
<form action="" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="enter name" formControlName="name">
    <br><br>
    <input type="text" placeholder="enter password" formControlName="password">
    <br><br>
    <input type="text" placeholder="enter email" formControlName="email">
    <br><br>
    <button>Submit</button> <button (click)="setValuesForForms()">Set values</button>
</form>
