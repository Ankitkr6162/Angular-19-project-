<h1>Counter App</h1>
<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click)="handleCounter('minus')" class="btn bg-red">Decreament</button>
        <button (click)="handleCounter('reset')" class="btn bg-pink">Reset</button>
        <button (click)="handleCounter('plus')"  class="btn bg-green">Increament</button>
    </div>
</div>
